<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div >
        <button id="counting"> Count : <span id="val">0</span> </button>
    </div>
    

    <script>
        var counting = document.getElementById("counting")
        var val = document.getElementById("val")
        var c = 0

        counting.addEventListener("mousemove",()=>{
                c = c + 1
                console.log(c)
                val.innerText = c

            }
        )

        

    
        

    </script>
    
</body>
</html>
